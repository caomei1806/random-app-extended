<div class="bg-primary">
	<div class="container py-3">
		<div class="d-flex align-items-center justify-content-center">
			<div class="form-group mr-3">
				<label
					for="randomName"
					class="text-light"
				>Random name</label>
				<input
					type="text"
					class="form-control"
					id="randomName"
					placeholder="Enter list name"
					[(ngModel)]="newRandom.title"
				>
			</div>
			<div class="form-group position-relative mr-3">

				<div class="position-absolute">
					<label
						for="randomElements"
						class="text-light"
					>Random elements</label>
					<textarea
						class="form-control"
						id="randomElements"
						rows="3"
						placeholder="Enter list, seperate with ','"
						[(ngModel)]="bodyString"
					></textarea>
				</div>
			</div>
			<button
				type="button"
				class="btn btn-success mt-3 p-1"
				(click)="addRandom()"
			>
				<i class='bx bx-plus text-light'></i>
			</button>
		</div>
	</div>
</div>
