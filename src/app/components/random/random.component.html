<div class="container d-flex align-items-center justify-content-between mb-3 bg-secondary py-3 text-light">
	<div class="cardTitle d-flex align-items-center">
		<input
			class="form-control form-control-sm mr-2"
			type="text"
			placeholder="Edit name"
			(keyup.enter)="editRandom();toggleEdit();togglePanel()"
			*ngIf="panelEdit"
			[(ngModel)]="editedInput"
		>
		<span
			class="title h4 font-weight-bold"
			(click)="togglePanel()"
			*ngIf="!panelEdit"
		>
			{{ random.title }}
		</span>
		<button
			class="btn btn-sm btn-primary"
			*ngIf="panelShown"
			(click)="toggleEdit()"
		><i class='bx bxs-pencil text-light'></i></button>
		<button
			class="btn btn-sm btn-danger"
			*ngIf="panelShown"
			(click)="deleteRandom()"
		><i class='bx bxs-trash'></i></button>
		<button
			class="btn btn-sm btn-success"
			*ngIf="panelShown"
			(click)="toggleAdd()"
		><i class='bx bx-plus text-light'></i></button>
	</div>
	<div class="randomElements d-flex align-items-center">
		<div
			class="randomElement bg-primary py-2 px-2 mx-2 my-2"
			*ngFor="let element of random.body; index as index"
			[ngClass]="{'randomWin': index==chosenElement && chosenElement != null, 'lost':  index!=chosenElement && chosenElement != null}"
		>
			<input
				class="form-control form-control-sm mr-2"
				type="text"
				placeholder="Edit element name"
				(keyup.enter)="editElement(index);toggleEditRandom(index)"
				*ngIf="editElementPanelShown[index]"
				[(ngModel)]="editedElementInput"
			>
			<span
				class="title mr-2"
				*ngIf="!editElementPanelShown[index]"
			>
				{{ element }}
			</span>
			<button
				class="btn btn-sm btn-info"
				(click)="toggleEditRandom(index)"
				[ngClass]="{'display-none': chosenElement != null}"
			><i class='bx bxs-pencil text-light'></i></button>
			<button
				class="btn btn-sm btn-danger"
				(click)="deleteRandomElement(element)"
				[ngClass]="{'display-none': chosenElement != null}"
			><i class='bx bxs-trash'></i></button>
			<button
				class="btn btn-sm btn-success"
				(click)="editElement(index);toggleEditRandom(index)"
				*ngIf="editElementPanelShown[index]"
				style="width:1.5rem;height:1.5rem"
			><i class='bx bx-check text-light'></i></button>
		</div>
		<div
			class="randomElement bg-primary py-2 px-2 mx-2 my-2"
			*ngIf="panelAdd"
		>
			<input
				class="form-control form-control-sm mr-2"
				type="text"
				placeholder="Tap element name"
				(keyup.enter)="addElement()"
				[(ngModel)]="newElement"
			>
			<button
				class="btn btn-sm btn-success"
				(click)="addElement()"
			><i class='bx bx-check text-light'></i></button>
		</div>
	</div>
	<div class="randomize">
		<button
			class="btn btn-lg btn-dark"
			(click)="randomizeElement()"
			[ngClass]="{'cantRandom': chosenElement != null}"
		>
			<span class="mr-1">RANDOMIZE</span>
			<i class='bx bxs-dice-5'></i>
		</button>
	</div>

</div>
